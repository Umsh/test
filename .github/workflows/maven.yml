name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Show Directory Tree
      run: tree hello || true

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: List Java Source Files (Debug)
      run: find hello/src -name "*.java"

    - name: Build with Maven
      run: mvn -B clean package --file hello/pom.xml

    - name: List Compiled Classes (Debug)
      run: find hello -name "*.class" || echo "No .class files found!"

    - name: Inspect JAR Contents
      run: |
        ls -lh hello/build-output/
        jar tf hello/build-output/helloworld-1.0.jar || echo "JAR not found!"

    - name: Upload Built JAR
      uses: actions/upload-artifact@v4
      with:
        name: hello-jar
        path: hello/build-output/helloworld-1.0.jar
